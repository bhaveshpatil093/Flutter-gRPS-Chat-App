name: flutter_grpc_chat
description: A secure, low-latency chat application built with Flutter and gRPC.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  # AWS Amplify
  amplify_flutter: ^6.3.1
  amplify_auth_cognito: ^6.3.1
  amplify_storage_s3: ^6.3.1
  amplify_datastore: ^6.3.1
  # gRPC
  grpc: ^3.2.4
  protobuf: ^3.1.0
  # Utils
  dartz: ^0.10.1
  get_it: ^7.6.4
  intl: ^0.19.0
  cached_network_image: ^3.3.0
  image_picker: ^1.0.5
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  # Web specific
  universal_html: ^2.2.4
  # Testing
  mockito: ^5.4.4
  build_runner: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  # Web specific
  web_renderer: ^0.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700 